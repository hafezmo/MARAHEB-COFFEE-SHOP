<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Page</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .bg-image {
      /* The image used */
      background-image: url("https://i.etsystatic.com/24865000/r/il/a8e375/2497223188/il_1140xN.2497223188_9m3f.jpg"); /* Replace with your image */
      
      /* Full height */
      height: 100%;
      
      /* Center and scale the image */
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      
      /* Add the blur effect */
      filter: blur(0px);
      -webkit-filter: blur(0px);
      
      /* Position text in the middle */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .text {
      background-color: rgba(0, 0, 0, 0.5); /* Black background with transparency */
      color: white;
      font-size: 25px; /* Change this to your desired font size */
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="bg-image">
    <a href="Doc6.pdf" id="autoLink">
      <div class="text">Welcome to MARAHEB COFFEE SHOP PLEASE CLICK ===> THE LINK FOR MORE INFO</div>
    </a>
  </div>

  <script>
    // Automatically open the link after the page loads
    window.onload = function() {
      document.getElementById('autoLink').click();
    };
  </script>
</body>
</html>
