<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Page</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      position: relative;
      width: 300px; /* Set your desired width */
      height: auto;
    }
    .container img {
      width: 100%;
      height: auto;
      display: block;
    }
    .text {
      background-color: rgba(0, 0, 0, 0.1); /* Light black background with transparency */
      color: black; /* Change text color to black */
      font-size: 20px;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      max-width: 100%;
      margin-top: 10px; /* Add some space between the image and the text */
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="welcome.jpg" alt="Welcome Image">
    <a href="Doc6.pdf" id="autoLink">
      <div class="text">Welcome to MARAHEB COFFEE SHOP<br>PLEASE CLICK ===> THE LINK FOR MORE INFO</div>
    </a>
  </div>

  <script>
    window.onload = function() {
      document.getElementById('autoLink').click();
    };
  </script>
</body>
</html>
