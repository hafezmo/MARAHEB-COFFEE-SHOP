<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Page</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .bg-image {
      /* Container with the specified dimensions */
      position: relative;
      width: 1024px;
      height: 572px;
      background-image: url(welcome.jpg); /* Replace with your image */
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .text {
      background-color: rgba(0, 0, 0, 0.5); /* Black background with transparency */
      color: white;
      font-size: 20px; /* Adjust this size as needed */
      padding: 10px;
      border-radius: 10px;
      text-align: center; /* Center the text */
      max-width: 80%; /* Ensure text doesn't overflow on small screens */
    }
  </style>
</head>
<body>
  <div class="bg-image">
    <a href="Doc6.pdf" id="autoLink">
      <div class="text">==></div>
    </a>
  </div>

  <script>
    // Automatically open the link after the page loads
    window.onload = function() {
      document.getElementById('autoLink').click();
    };
  </script>
</body>
</html>
